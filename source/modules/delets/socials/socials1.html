<div class="{{parent-mod}} socials {{mod}}">
    <div class="socials__inner">
        <ul class="socials__list">
            {{#each socials}}
            <li class="socials__item">
                <a class="socials__link" href="{{link}}" target="_blank" rel="nofollow">
                    <div class="socials__icon-wrap" aria-hidden="true">
                        <img class="socials__icon socials__icon--mono"
                            src="{{root}}images/socials/icon-{{icon}}-mono.svg" width="32" height="32"
                            alt="{{text-hidden}}">
                        <img class="socials__icon socials__icon--mono-filled"
                            src="{{root}}images/socials/icon-{{icon}}-mono-filled.svg" width="32" height="32"
                            alt="{{text-hidden}}">
                        <img class="socials__icon socials__icon--colored"
                            src="{{root}}images/socials/icon-{{icon}}-colored.svg" width="32" height="32"
                            alt="{{text-hidden}}">
                    </div>

                    <span class="social__link-text visually-hidden">
                        {{text-hidden}}
                    </span>
                </a>
            </li>
            {{/each}}
        </ul>
    </div>
</div>
