<header class=" header">
  <div class=" container">
    <div class="header__top">

      <a class="header__tel" href="tel:+74951083585">
        <span class="header__tel-text">Москва:</span>
        <span class="header__tel-number link">+7 495 108-35-85</span>
      </a>
      <a class="header__tel" href="tel:+78123099411">
        <span class="header__tel-text">Санкт-Петербург:</span>
        <span class="header__tel-number link">+7 812 309-94-11</span>

      {{> social parent-mod="header__social"}}

      <button class="header__call grad-link js-call-back" type="button">

      <button class="header__enter-btn enter-btn" type="button">

      </button>

    <nav class="header__bot">
      <a class="header__logo logo" href="">
        <img class="logo__img" src="images/content/logo.png" width="170" height="46" alt="Логотип Диал-тур">
      </a>

      <ul class="header__menu menu reset">

        <li class="menu__item dropdown">
          <button class="menu__btn arrow-down link js-active" type="button">Каталог туров</button>


            {{> dropdown-header parent-mod="header__drop-menu"}}

        </li>

        <li class="menu__item">
          <a class="menu__link link" href="">
            Услуги
          </a>
        </li>
        <li class="menu__item">
          <a class="menu__link link" href="">
            О нас
          </a>
        </li>
        <li class="menu__item">
          <a class="menu__link link" href="">
            Партнёрам
          </a>
        </li>
        <li class="menu__item">
          <a class="menu__link link" href="">
            Родителям
          </a>
        </li>
        <li class="menu__item">
          <a class="menu__link link" href="">
            Контакты
          </a>
        </li>
      </ul>

      {{> menu-btn parent-mod="header__menu-btn" }}

    </nav>
  </div>
</header>
