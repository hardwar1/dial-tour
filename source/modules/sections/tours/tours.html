<section class="tours">
  <div class="container">
    <h2 class="visually-hidden">туры которые мы предлгаем</h2>
    {{> filter parent-mod="tours__filter"}}

    <ul class="tours__list reset">
      {{#each tour-card.tour-card1}}

      <li class="tours__item wow animate__fadeInUp" {{#if data}}data-wow-offset="{{data}}{{/if}}">
        {{> tour-card parent-mod="tours__tour-card"}}
      </li>

      {{/each}}
    </ul>

    <button class="tours__btn ico ico--refresh link rotate-this" type="button">
      Показать ещё
    </button>
  </div>
</section>
