<section class="reviews padding">
  <div class="container">
    <h2 class="title">Ваши отзывы — наша лучшая награда!</h2>
    <div class="reviews__swiper swiper">
      <ul class="reviews__list swiper-wrapper reset">
        <li class="reviews__item swiper-slide">
          <img class="reviews__img" src="../images/content/reviews1.jpg" width="372" height="620" alt="отзыв клиента">
        </li>
        <li class="reviews__item swiper-slide">
          <img class="reviews__img" src="../images/content/reviews1.jpg" width="372" height="620" alt="отзыв клиента">
        </li>
        <li class="reviews__item swiper-slide">
          <img class="reviews__img" src="../images/content/reviews1.jpg" width="372" height="620" alt="отзыв клиента">
        </li>
        <li class="reviews__item swiper-slide">
          <img class="reviews__img" src="../images/content/reviews1.jpg" width="372" height="620" alt="отзыв клиента">
        </li>
      </ul>


      <div class="reviews__nav slider-nav ">
        {{> slider-btn parent-mod="reviews__prev" mod="slider-btn--prev" text="назад"}}
        <div class="slider-nav__pagination reviews__pagination"></div>
        {{> slider-btn parent-mod="reviews__next" mod="slider-btn--next" text="вперед"}}
      </div>
    </div>

  </div>

</section>
