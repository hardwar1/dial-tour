<section class="slider-section padding {{slider-section-parent-mod}} {{slider-section-mod}}">
  <div class="container">
    <h2 class="slider-section__title">Ваши отзывы — наша лучшая награда!</h2>
    <div class="slider-section__swiper swiper">
      <ul class="slider-section__list swiper-wrapper reset">
        <li class="slider-section__item swiper-slide wow animate__fadeInUp" data-wow-offset="30">
          <img class="slider-section__img" src="images/content/.jpg" width="372"  alt="отзыв клиента">
        </li>
        <li class="slider-section__item swiper-slide wow animate__fadeInUp" data-wow-offset="180">
          <img class="slider-section__img" src="images/content/reviews2.jpg" width="372"  alt="отзыв клиента">
        </li>
        <li class="slider-section__item swiper-slide wow animate__fadeInUp" data-wow-offset="320">
          <img class="slider-section__img" src="../images/content/reviews1.jpg" width="372"  alt="отзыв клиента">
        </li>
        <li class="slider-section__item swiper-slide">
          <img class="slider-section__img" src="images/content/reviews2.jpg" width="372"  alt="отзыв клиента">
        </li>
      </ul>

      <div class="slider-section__nav slider-nav ">
        {{> slider-btn parent-mod="slider-section__prev" mod="slider-btn--prev" text="назад"}}
        <div class="slider-nav__pagination slider-section__pagination"></div>
        {{> slider-btn parent-mod="slider-section__next" mod="slider-btn--next" text="вперед"}}
      </div>
    </div>

  </div>

</section>
