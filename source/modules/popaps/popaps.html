<div class="overlay js-active"></div>

<div class="call-back popap js-active">
  <div class="container">
    <div class="popap__hidden">
      <form class="popap__inner scroll">

        <button class="popap__close close-btn" type="button">
          <span class="visually-hidden">
            закрыть окошко
          </span>
        </button>

        <div class="call-back__title popap__title">
          Мы вам перезвоним
        </div>

        <div class="call-back__text">
          <p>
            Расскажем самое важное о лагерях за 5 минут
          </p>
        </div>

        <label class="call-back__label">
          <span class="visually-hidden"></span>
          <input class="call-back__input input input--border" type="text" name="name" placeholder="Ваше имя" required>
        </label>

        <label class="call-back__label">
          <span class="visually-hidden">Телефон</span>
          <input class="call-back__input input input--border" type="tel" name="tel" placeholder="Телефон" required>
        </label>

        <button class="call-back__btn btn" type="submit">
          Жду звонка
        </button>

        <label class="call-back__check-wrapper checkbox">
          <input class="checkbox__input visually-hidden" type="checkbox" checked required>
          <span class="checkbox__fake">
            <svg width="9" height="6">
              <use xlink:href="#check"></use>
            </svg>
          </span>
          Я даю <a class="popap__link agreement" href="">согласие на обработку</a> моих персональных данных
        </label>
      </form>
    </div>
  </div>
</div>
